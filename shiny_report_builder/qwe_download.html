<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[3.4.1];shiny[1.4.0.2];font-awesome[5.3.1];htmlwidgets[1.5.1];datatables-css[0.0.0];datatables-binding[0.13];crosstalk[1.1.0.1];bootstrap[3.4.1]</script>
<script src="shared/json2-min.js"></script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="font-awesome-5.3.1/css/all.min.css" rel="stylesheet" />
<link href="font-awesome-5.3.1/css/v4-shims.min.css" rel="stylesheet" />
<script src="htmlwidgets-1.5.1/htmlwidgets.js"></script>
<link href="datatables-css-0.0.0/datatables-crosstalk.css" rel="stylesheet" />
<script src="datatables-binding-0.13/datatables.js"></script>
<link href="crosstalk-1.1.0.1/css/crosstalk.css" rel="stylesheet" />
<script src="crosstalk-1.1.0.1/js/crosstalk.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/shim/html5shiv.min.js"></script>
<script src="shared/bootstrap/shim/respond.min.js"></script>  <title>Uploading Files</title>

</head>

<body>
  <div class="container-fluid">
    <h2>Uploading Files</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label class="control-label" for="file1">Choose CSV File</label>
            <div class="input-group">
              <label class="input-group-btn">
                <span class="btn btn-default btn-file">
                  Browse...
                  <input id="file1" name="file1" type="file" style="display: none;" multiple="multiple" accept="text/csv,text/comma-separated-values,text/plain,.csv"/>
                </span>
              </label>
              <input type="text" class="form-control" placeholder="No file selected" readonly="readonly"/>
            </div>
            <div id="file1_progress" class="progress progress-striped active shiny-file-input-progress">
              <div class="progress-bar"></div>
            </div>
          </div>
          <hr/>
          <div class="form-group shiny-input-container">
            <div class="checkbox">
              <label>
                <input id="header" type="checkbox" checked="checked"/>
                <span>Header</span>
              </label>
            </div>
          </div>
          <div id="sep" class="form-group shiny-input-radiogroup shiny-input-container">
            <label class="control-label" for="sep">Separator</label>
            <div class="shiny-options-group">
              <div class="radio">
                <label>
                  <input type="radio" name="sep" value="," checked="checked"/>
                  <span>Comma</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sep" value=";"/>
                  <span>Semicolon</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="sep" value="	"/>
                  <span>Tab</span>
                </label>
              </div>
            </div>
          </div>
          <div id="quote" class="form-group shiny-input-radiogroup shiny-input-container">
            <label class="control-label" for="quote">Quote</label>
            <div class="shiny-options-group">
              <div class="radio">
                <label>
                  <input type="radio" name="quote" value=""/>
                  <span>None</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="quote" value="&quot;" checked="checked"/>
                  <span>Double Quote</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="quote" value="&#39;"/>
                  <span>Single Quote</span>
                </label>
              </div>
            </div>
          </div>
          <hr/>
          <div id="disp" class="form-group shiny-input-radiogroup shiny-input-container">
            <label class="control-label" for="disp">Display</label>
            <div class="shiny-options-group">
              <div class="radio">
                <label>
                  <input type="radio" name="disp" value="head" checked="checked"/>
                  <span>Head</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="disp" value="all"/>
                  <span>All</span>
                </label>
              </div>
            </div>
          </div>
          <button id="run_analysis" style="width: 170px;" type="button" class="btn btn-default action-button">
            <i class="fa fa-bullseye"></i>
            Run Analysis
          </button>
          <br/>
          <br/>
          <a id="export_report" class="btn btn-default shiny-download-link " href="" target="_blank" download width="170px" icon="&lt;i class=&quot;fa fa-bullseye&quot;&gt;&lt;/i&gt;">
            <i class="fa fa-download"></i>
            Export Report
          </a>
          <br/>
          <br/>
          <a id="downloadData" class="btn btn-default shiny-download-link " href="" target="_blank" download>
            <i class="fa fa-download"></i>
            Download
          </a>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="contents" class="shiny-html-output"></div>
        <div id="input_DT_data_table" style="width:100%; height:auto; " class="datatables html-widget html-widget-output"></div>
        <div id="plot_line" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
      </div>
    </div>
  </div>
</body>

</html>
